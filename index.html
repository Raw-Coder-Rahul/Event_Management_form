<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="mw-100">
        <h4 class="mb-4 pt-2 header">Event Management App</h4>
        <section class="navbar">
            <div class="nav">
                <div class="nav-item pt-1">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-item pt-1">
                    <a href="#about">About</a>
                </div>
                <div class="nav-item pt-1">
                    <button class="button-84" data-bs-toggle="modal" data-bs-target="#form">Add Event</button>
                </div>
                <div class="nav-item pt-1">
                    <button class="button-84" role="button"><a href="index2.html" id="User">User</a></button>
                </div>
            </div>
        </section>
    </header>
    <!-- Main Content -->
    <main>
        <section class="add-event">
            <div class="app">
                <h5 class="text-center my-3">All Events</h5>
                <!-- Task Container -->
                <div id="tasks"></div>
            </div>
        </section>

        <!-- Registration Modal -->
        <form class="modal fade" id="form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Event</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Event Title</p>
                        <input class="form-control" type="text" id="textInput">
                        <div id="msg"></div>
                        <br>
                        <p>Event Location</p>
                        <input class="form-control" type="text" id="locationInput" placeholder="Enter Location">
                        <br>
                        <p>Event Type</p>
                        <select class="form-control" id="typeInput">
                            <option value="Online">Online</option>
                            <option value="Offline">Offline</option>
                        </select>
                        <br>
                        <p>Registration Date</p>
                        <input class="form-control" type="date" id="dateInput">
                        <br>
                        <p>Description</p>
                        <textarea class="form-control" id="textarea" cols="30" rows="5"></textarea>
                        <br>
                        <p>Event Image</p>
                        <input class="form-control" type="file" id="imageInput" accept="image/*">
                        <br>
                        <p>Participants Range</p>
                        <input class="form-control" type="number" id="participantsInput" placeholder="Enter number of participants (e.g., 1 for individual)">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="add" class="btn btn-primary">Add Event</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <!-- Footer -->
    <footer>
        <p>Copyright Â© 2025 Event Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
