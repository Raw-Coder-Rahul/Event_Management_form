<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="mw-100">
        <h4 class="mb-4 pt-2 header">Event Management App - User Panel</h4>
        <section class="navbar">
            <div class="nav">
                <div class="nav-item pt-1">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-item pt-1">
                    <a href="#about">About</a>
                </div>
                <div class="nav-item pt-1">
                    <button class="button-84" data-bs-toggle="modal" data-bs-target="#form">Book Now</button>
                </div>
                <div class="nav-item pt-1">
                    <button class="button-84"><a href="index.html">Admin</a></button>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="add-event">
            <div class="app">
                <h5 class="text-center my-3">Available Events</h5>
                <!-- Task Container -->
                <div id="tasks"></div>
            </div>
        </section>

        <section id="registered-events" class="registered-events mt-5">
            <div class="app">
                <h5 class="text-center my-3">Registered Events</h5>
                <!-- Registered Events -->
                <div id="registeredTasks" class="d-flex flex-wrap gap-3"></div>
            </div>
        </section>
    </main>

    <!-- Registration Modal -->
    <div class="modal fade" id="form" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Register for Event</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Name</p>
                    <input class="form-control" type="text" id="nameInput">
                    <p>Email</p>
                    <input class="form-control" type="email" id="emailInput" placeholder="Enter valid email">
                    <p>Contact Number</p>
                    <input class="form-control" type="text" id="contactInput" placeholder="Enter contact number">
                    <p>Number of Participants</p>
                    <input class="form-control" type="number" id="participantsInput" placeholder="Enter number of participants (e.g., 1 for individual)">
                    <p>Event Title</p>
                    <select class="form-control" id="eventSelect"></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="registerEventBtn" class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright Â© 2025 Event Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="user.js"></script>
</body>
</html>
